<h1>Search results for {{sq}}</h1>
<table border="1">
    <tr>
        <th width="20%">title</th>
        <th>description</th>
    </tr>
{%for i in range(0, 4)%} 
    <tr>
        <td><a href="{{url[i]}}">{{title[i]}}</a><br><img src="{{img[i]}}"></td>
        <td>{{desc[i]}}</td>
    </tr>
{%endfor%} 
</table>
